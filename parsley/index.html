<head>

    <link rel="stylesheet" href="/JC/css/bootstrap.min.css">
   
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top mb-5 shadow">
        <div class="container">
          <a class="navbar-brand" href="#">Start Bootstrap</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="https://relaxed-tereshkova-f8ac24.netlify.com">Home
                      <span class="sr-only">(current)</span>
                    </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="card border-0 shadow my-5">
          <div class="card-body p-5">
            <nav id="menu">
                <ul>
                    <form data-parsley-validate onsubmit="message()">
                        <div class="container">
                            <blockquote class="blockquote text-center">
                                <h1><p class="mb-0">FORMULARIO DE DATOS CON PARSLEY</p></h1>
                            </blockquote> 
                        </div>
                    
                        <div class="row" >
                            <div class="col-md-12" align="center">
                                <p>
                                <label for="nombre">Nombre:</label>
                                <input type="text" name="nombre" data-parsley-required="true" data-parsley-error-message="Tu nombre es obligatorio!" size="35" maxlength="40" placeholder="Ingresa tu nombre"/><br></br>
                        
                                <label for="apellido">Apellido:</label>
                                <input type="text" name="apellido" data-parsley-required="true" data-parsley-error-message="Porfavor ingresa tu apellido!" size="35" maxlength="40"  placeholder="Ingresa tu apellido"/><br></br>
                        
                                <label for="email">E-Mail: </label>
                                <input type="text" name="email" data-parsley-required="true" data-parsley-type="email" data-parsley-trigger="change"  size="35" maxlength="40" placeholder="Ingresa un correo electrÃ³nico"/><br>
                                
                                <br>
                                <input type="submit" class="btn btn-warning" value="Enviar"> 
                                <input type="reset" class="btn btn-warning">
                            </p>
                            </div>
                        </div>
                        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
                        <script src="parsley.min.js"></script>
                    
                    </form>

                </ul>
            </nav>
            <div style="height: 100px"></div>
            <p class="lead mb-0">You've reached the end!</p>
        </div>
    </div>
</div>  
            

    
</body>
</html>
