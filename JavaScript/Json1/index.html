  <div class="container">
    <div class="card border-0 shadow my-5">
      <div class="card-body p-5">
        <div class="container">
            <blockquote class="blockquote text-center">
                <h1><p class="mb-0">Botones con JavaScript</p></h1>
              </blockquote> 
        </div>
        <h1 class="font-weight-light">Presiona cualquier botón!</h1>

        <nav id="menu">
            <ul>
                <h2 id="nombre"></h2>
    <button id="boton1" class="btn btn-warning">Nombre 1</button>
    <button id="boton2" class="btn btn-warning">Nombre 2</button>
    <button id="boton3" class="btn btn-warning">Nombre 3</button>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" 
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
    
    <script>
    jQuery(document).ready(function() {
        var text = 
            '{ "empleados" : [' + 
            '{ "nombre":"Adamary" , "apellido":"Saldívar" },' +
            '{ "nombre":"Alondra" , "apellido":"Salazar" },' +
            '{ "nombre":"Alvaro" , "apellido":"Colunga" } ]}';
    
        var obj = JSON.parse(text);
            $("#boton1").click(function(){
                $("#nombre").html(obj.empleados[0].nombre + " " + obj.empleados[0].apellido);
        });
    $("#boton2").click(function(){
                $("#nombre").html(obj.empleados[1].nombre + " " + obj.empleados[1].apellido);
        });
    $("#boton3").click(function(){
                $("#nombre").html(obj.empleados[2].nombre + " " + obj.empleados[2].apellido);
        });
    });
</script>
