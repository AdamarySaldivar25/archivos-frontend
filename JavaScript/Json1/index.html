<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    
</head>
<body>
    <h2 id="nombre"></h2>
    <button id="bonton1" class="btn btn-warning">Nombre 1</button>
    <button id="bonton2" class="btn btn-warning">Nombre 2</button>
    <button id="bonton3" class="btn btn-warning">Nombre 3</button>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" 
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
    
    <script>
    jQuery(document).ready(function() {
        var text = 
            '{ "empleados" : [' + 
            '{ "nombre":"Alondra" , "apellido":"Salsazar" },' +
            '{ "nombre":"Adamary" , "apellido":"Saldivar" },' +
            '{ "nombre":"Ariana" , "apellido":"Grande" } ]}';
    
        var obj = JSON.parse(text);
            $("#boton1").click(function(){
                $("#nombre").html(obj.empleados[0].nombre + " " + obj.empleados[0].apellido);
        });
    $("#boton1").click(function(){
                $("#nombre").html(obj.empleados[1].nombre + " " + obj.empleados[1].apellido);
        });
    $("#boton1").click(function(){
                $("#nombre").html(obj.empleados[2].nombre + " " + obj.empleados[2].apellido);
        });
    });
</script>
</body>
</html>
